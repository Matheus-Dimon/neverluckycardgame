server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/neverlucky}
    username: ${DB_USER:}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Frontend URLs for CORS configuration
frontend:
  url: ${FRONTEND_URL:https://your-frontend.vercel.app}
  urls: ${FRONTEND_URLS:}

# Activate this profile via --spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod
