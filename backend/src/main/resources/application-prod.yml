server:
  port: ${PORT:8080}

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}

# Frontend URLs for CORS configuration
frontend:
  url: ${FRONTEND_URL:https://your-frontend.vercel.app}
  urls: ${FRONTEND_URLS:http://localhost:3000,http://localhost:5173}

# Activate this profile via --spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod
