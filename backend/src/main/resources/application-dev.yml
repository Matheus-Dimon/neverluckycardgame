server:
  port: ${PORT:8081}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:MinhaChaveJWTUltraSeguraComMaisDe32Caracteres123456}
  expiration: ${JWT_EXPIRATION:86400000}

# Frontend URLs for CORS configuration
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}
  urls: ${FRONTEND_URLS:http://localhost:3000,http://localhost:5173}

# Activate this profile via --spring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev