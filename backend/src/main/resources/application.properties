# Default application configuration
# This file provides base configuration that can be overridden by profiles

# Spring Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${PORT:8081}

# Database Configuration (defaults to H2 for development)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# Hikari Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.open-in-view=${JPA_OPEN_IN_VIEW:false}

# H2 Console (for development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:MinhaChaveJWTUltraSeguraComMaisDe32Caracteres123456}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Frontend URLs for CORS
frontend.url=${FRONTEND_URL:http://localhost:3000}
frontend.urls=${FRONTEND_URLS:http://localhost:3000,http://localhost:5173,https://neverlucky-backend-x0rh.onrender.com}

# Logging
logging.level.org.hibernate.SQL=${LOG_SQL:debug}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_SQL_PARAMETERS:trace}
