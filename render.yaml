databases:
  - type: postgres
    name: neverlucky-db
    plan: free
    databaseName: neverlucky
    user: neverlucky_user

services:
  - type: web
    name: neverlucky-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        value: "neverlucky-jwt-secret-key-2024-ultra-secure-production-1234567890"
      - key: DATABASE_URL
        fromDatabase:
          name: neverlucky-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: neverlucky-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: neverlucky-db
          property: password
      - key: FRONTEND_URL
        value: "https://neverluckycardgame-qq7diyd3d-matheus-dimons-projects.vercel.app"
