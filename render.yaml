version: 1
services:
  - type: web
    name: neverlucky-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      - key: JWT_SECRET
        value: "neverlucky-jwt-secret-key-2024-ultra-secure-production-1234567890"
      - key: DATABASE_URL
        fromDatabase:
          name: neverlucky-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: neverlucky-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: neverlucky-db
          property: password
      - key: FRONTEND_URL
        value: "https://neverluckycardgame-bn2n8mkm1-matheus-dimons-projects.vercel.app"
      - key: FRONTEND_URLS
        value: "https://neverluckycardgame-bn2n8mkm1-matheus-dimons-projects.vercel.app,https://neverluckycardgame-qq7diyd3d-matheus-dimons-projects.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173"

databases:
  - name: neverlucky-db
    plan: free
    databaseName: neverlucky
    user: neverlucky_user