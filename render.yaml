databases:
  - type: postgres
    name: neverlucky-db
    plan: free
    branch: master
    autoDeploy: true
    databaseName: neverlucky
    user: neverlucky_user
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: neverlucky-db
          property: connectionString

services:
  - type: web
    name: neverlucky-backend
    env: docker
    branch: master
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        value: "your-secure-jwt-secret-key-for-production-1234567890123456789012345678901234567890"
      - key: DATABASE_URL
        fromDatabase:
          name: neverlucky-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: neverlucky-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: neverlucky-db
          property: password
      - key: FRONTEND_URL
        value: "https://your-frontend.vercel.app"
      - key: FRONTEND_URLS
        value: "https://your-frontend.vercel.app,https://your-frontend.netlify.app"
